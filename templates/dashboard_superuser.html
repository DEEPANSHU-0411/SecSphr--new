{% extends "base.html" %}
{% block content %}
<h2 class="mb-4">All Products</h2>
<div class="row">
    {% for product in products %}
    <div class="col-md-4 mb-3">
        <div class="card shadow-sm">
            <div class="card-body">
                <h5>{{ product.name }}</h5>
                <a href="{{ url_for('admin_product_details', product_id=product.id) }}" class="btn btn-outline-primary">View Details</a>
                <a href="{{ url_for('admin_delete_product', product_id=product.id) }}" class="btn btn-outline-danger ms-2">Delete</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% if not products %}
<p class="text-muted">No products found.</p>
{% endif %}
{% endblock %}
