{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow-lg border-0">
            <div class="card-header text-center bg-gradient-primary text-white py-4">
                <i class="bi bi-lock-fill fs-1"></i>
                <h4 class="fw-bold mb-0 mt-2">Secure Login</h4>
            </div>
            <div class="card-body bg-light px-4 py-4">
                <form method="post" id="loginForm" novalidate>
                    <div class="form-floating mb-3">
                        <input type="text" name="username" class="form-control" id="username" placeholder="Username" required>
                        <label for="username">Username</label>
                        <div class="invalid-feedback">Please enter your username.</div>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="password" name="password" class="form-control" id="password" placeholder="Password" required minlength="6">
                        <label for="password">Password</label>
                        <div class="invalid-feedback">Password required (min 6 chars).</div>
                    </div>
                    <button type="submit" class="btn btn-gradient-primary w-100 rounded-pill py-2">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
document.getElementById("loginForm").addEventListener("submit",function(e){
    let valid = true;
    this.querySelectorAll("input[required]").forEach(function(input){
        if(!input.value){ input.classList.add("is-invalid"); valid=false; }
        else input.classList.remove("is-invalid");
        if(input.name=="password" && input.value.length<6){ input.classList.add("is-invalid"); valid=false; }
    });
    if(!valid) e.preventDefault();
});
</script>
{% endblock %}
