{% extends "base.html" %}
{% block content %}
<h2 class="mb-4">All Responses</h2>
<div class="row">
    {% for resp in responses %}
    <div class="col-md-6 mb-3">
        <div class="card shadow-sm">
            <div class="card-body">
                <h6>Section: {{ resp.section }}</h6>
                <p><b>{{ resp.question }}</b></p>
                <p>Ans: {{ resp.answer }}</p>
                <a href="{{ url_for('review_questionnaire', response_id=resp.id) }}" class="btn btn-outline-primary">Review / Comment</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
