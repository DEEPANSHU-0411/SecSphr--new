{% extends "base.html" %}
{% block content %}
<h2 class="mb-4 fw-bold text-primary">Your Products</h2>
<a href="{{ url_for('add_product') }}" class="btn btn-gradient-primary mb-3 rounded-pill px-4">Add New Product</a>
<div class="row g-4">
    {% for product in products %}
    <div class="col-md-4">
        <div class="card border-0 shadow-lg">
            <div class="card-body">
                <h5 class="card-title fw-bold">{{ product.name }}</h5>
                <a href="{{ url_for('product_results', product_id=product.id) }}" class="btn btn-outline-primary rounded-pill">View Results</a>
                <a href="{{ url_for('fill_questionnaire_section', product_id=product.id, section_idx=0) }}" class="btn btn-outline-success rounded-pill ms-2">Continue Questionnaire</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% if not products %}
<p class="text-muted">No products yet. Start by adding a product.</p>
{% endif %}
{% endblock %}
